<section class="form-section container"><h1>Cadastro de Voluntário</h1><p class="form-intro">Junte-se à nossa equipe e faça parte de um movimento que transforma vidas.</p><form id="cadastroForm" class="cadastro-form" novalidate><fieldset><legend>Informações Pessoais</legend><div class="form-grid"><div class="form-group"><label for="nome">Nome Completo</label><input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"></div><div class="form-group"><label for="email">E-mail</label><input type="email" id="email" name="email" required placeholder="exemplo@email.com"></div><div class="form-group"><label for="telefone">Telefone</label><input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX"></div><div class="form-group"><label for="area">Área de Interesse</label><select id="area" name="area" required><option value="">Selecione...</option><option value="educacao">Educação</option><option value="meio-ambiente">Meio Ambiente</option><option value="assistencia">Assistência Social</option></select></div></div></fieldset><fieldset class="checkbox"><label><input type="checkbox" id="termos" required>Concordo com os termos e políticas da ONG Esperança.</label></fieldset><div class="form-actions"><button type="submit" class="btn">Enviar Cadastro</button></div></form></section>
