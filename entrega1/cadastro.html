<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cadastre-se para ser um voluntário da ONG Esperança." />
  <title>Cadastro - ONG Esperança</title>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo da ONG Esperança" width="120" />
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Cadastro de Voluntário</h1>
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label><br>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="cpf">CPF:</label><br>
          <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00"><br><br>

          <label for="telefone">Telefone:</label><br>
          <input type="tel" id="telefone" name="telefone" required placeholder="(11) 91234-5678"><br><br>

          <label for="dataNascimento">Data de Nascimento:</label><br>
          <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco" required><br><br>

          <label for="cep">CEP:</label><br>
          <input type="text" id="cep" name="cep" required placeholder="00000-000"><br><br>

          <label for="cidade">Cidade:</label><br>
          <input type="text" id="cidade" name="cidade" required><br><br>

          <label for="estado">Estado:</label><br>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="RS">RS</option>
          </select><br><br>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
