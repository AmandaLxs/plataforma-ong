<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cadastro de voluntário da ONG Esperança" />
  <title>Cadastro - ONG Esperança</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--space-5);
    }

    section {
      background: white;
      padding: var(--space-4);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: var(--color-primary-dark);
      font-size: var(--font-lg);
      margin-bottom: var(--space-4);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    fieldset {
      border: 1px solid var(--color-primary);
      border-radius: 8px;
      padding: var(--space-3);
    }

    legend {
      color: var(--color-primary-dark);
      font-weight: bold;
      font-size: var(--font-md);
    }

    label {
      display: block;
      margin-bottom: var(--space-1);
      font-weight: 500;
      color: var(--color-dark);
    }

    input, select {
      width: 100%;
      padding: var(--space-2);
      border: 1px solid var(--color-light);
      border-radius: 6px;
      font-size: var(--font-sm);
      transition: border 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 4px rgba(39, 174, 96, 0.4);
    }

    button {
      background-color: var(--color-secondary);
      color: white;
      padding: var(--space-2) var(--space-3);
      border: none;
      border-radius: 6px;
      font-size: var(--font-md);
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: var(--color-primary-dark);
    }

    @media (max-width: 768px) {
      section {
        padding: var(--space-3);
      }

      form {
        gap: var(--space-2);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo da ONG Esperança" width="120" />
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Cadastro de Voluntário</h1>
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" required>

          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="RS">RS</option>
          </select>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
